    name: Deploy Arbitrum
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up environment
        uses: ./.github/actions/setup
      - name: Deploy Arbitrum
        env:
          GRAPH_KEY: ${{ secrets.GRAPH_STUDIO_KEY }}
          VERSION_LABEL: ${{ github.sha }}
        run: yarn deploy:arbitrum

